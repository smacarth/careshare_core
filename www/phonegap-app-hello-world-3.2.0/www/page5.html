<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Prescription (Pg2 - Cloroxin) | CareShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/careshare.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Add Prescription (Pg2 - Cloroxin)" id="page5">
      <div data-theme="a" data-role="header">
      	<a data-role="button" data-theme="b" href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left"></a>
          <h3>
              CareShare
          </h3>
          <a data-role="button" data-theme="e" href="page4.html" data-icon="plus" data-iconpos="notext" class="ui-btn-right">
          </a>
      </div>
      <div data-role="content">
          <div style="display:none; width: 50px; height: 50px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;" data-controltype="image">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px"/>
                    <h2 id="pill_name">
              
         			 </h2>
          </div>
          
          <form action="">
          	<input type="hidden" id="pill_id"/>
              <div data-role="fieldcontain" data-controltype="selectmenu">
                  <div><label for="selectmenu1">
                      Dosage:
                  </label></div>
                  <div class="left inputadj">
                  	<input type="number" id="dosage"/>
                  	<div class="smalltxt">Qty</div>
                  </div>
                  <div class="left inputadj ml">
                  	<input type="text" id="unit"/>
                  	<div class="smalltxt">Unit (ex: mg)</div>
                  </div>
              </div>
              <div data-role="fieldcontain" data-controltype="selectmenu">
                  <div><label for="selectmenu3">
                      Frequency:
                  </label></div>
                  <div class="left">
                  	<select id="selectmenu3" name="">
	                      <option value="1">
	                          1
	                      </option>
	                      <option value="2">
	                          2
	                      </option>
	                      <option value="3">
	                          3
	                      </option>
	                      <option value="4">
	                          4
	                      </option>
	                      <option value="5">
	                          5
	                      </option>
	                      <option value="6">
	                          6
	                      </option>
	                      <option value="7">
	                          7
	                      </option>
	                      <option value="8">
	                          8
	                      </option>
	                      <option value="9">
	                          9
	                      </option>
	                      <option value="10">
	                          10
	                      </option>
	                  </select>
                  </div>
				  <div class="left" style="margin: 10px;">
	                  <label for="selectmenu2">
	                      a
	                  </label>
	              </div>
	              <div class="left">
	                  <select id="selectmenu2" name="">
	                      <option value="daily">
	                          day
	                      </option>
	                      <option value="every other day">
	                          every other day
	                      </option>
	                      <option value="weekly">
	                          week
	                      </option>
	                      <option value="monthly">
	                          month
	                      </option>
                  	</select>
                  </div>
              </div>
              <div data-role="fieldcontain" data-controltype="selectmenu" class="clearboth">
                  <label for="selectmenu4">
                      How is this medication taken?
                  </label>
                  <select id="selectmenu4" name="">
                      <option value="oral">
                          Oral
                      </option>
                      <option value="topical">
                          Topical
                      </option>
                      <option value="inhalation">
                          Respiratory (Inhalation)
                      </option>
                      <option value="eyes">
                          Ophthalmic (Eyes)
                      </option>
                      <option value="nasal">
                          Nasal
                      </option>
                      <option value="ear">
                          Auricular (Ear)
                      </option>
                      <option value="vaginal">
                          Vaginal
                      </option>
                      <option value="rectal">
                          Rectal
                      </option>
                  </select>
              </div>
              <div class="sumbitbuttons">
              <input type="submit" data-inline="true" value="Cancel"/>
              <input type="button" id="dosage_submit" data-inline="true" value="Add"/>
              </div>
          </form>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="b">
          <ul>
              <li>
                  <a href="index.html" data-transition="fade" data-theme="" data-icon="home">
                      Prescriptions
                  </a>
              </li>
              <li>
                  <a href="page3.html" data-transition="fade" data-theme="" data-icon="star">
                      Reminders
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
