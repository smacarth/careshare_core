<head>

<body>
  <div data-role="page" data-control-title="Add Prescription (Pg3-Confirm)" id="page6">
      <div data-theme="a" data-role="header">

              CareShare
          </h3>
      </div>
      <div data-role="content">
          <div style="width: 50px; height: 50px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;" data-controltype="image">

          </div>
          <h2>
              Cloroxin
          </h2>

              <p>
                  <b>
                      Take [3] times a [Day], Orally.
                      <span id="display_pill"></span>

              </p>
          </div>
          <input type="submit" data-inline="true" data-icon="arrow-l" data-iconpos="left" value="Go Back"/>

      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="b">
          <ul>
              <li>
                  <a href="index.html" data-transition="fade" data-theme="" data-icon="home">

                  </a>
              </li>
              <li>
                  <a href="page3.html" data-transition="fade" data-theme="" data-icon="star">
